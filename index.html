<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Bazar Management</title>    <style>        body, html {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: Arial, sans-serif;            height: 100vh;            display: flex;            flex-direction: column;            background-color: #f8f9fa;        }        .big-btn, .small-btns {            display: flex;            flex-wrap: wrap;            gap: 10px;            justify-content: center;            width: 100%;            text-align: center;        }        .big-btn {            flex-direction: column;            align-items: center;            margin-top: 30px;            width: 100%;            display: flex;             justify-content: center; /* Center horizontally */            align-items: center; /* Center vertically */            height: 100vh; /* Full height to center vertically */        }        .big-btn button {            padding: 15px 20px;            font-size: 18px;            border: none;            border-radius: 4px;            background-color: #007bff;            color: #fff;            cursor: pointer;            transition: background-color .3s;            width: 100%;            max-width: 400px; /* Max width for the button */        }        .big-btn button:hover {            background-color: #0056b3;        }        .small-btns {            display: none;            flex-wrap: wrap;            gap: 10px;            width: 100%;        }        .small-btns button {            padding: 15px;            font-size: 16px;            background-color: #28a745;            color: #fff;            border: none;            border-radius: 4px;            width: 48%;            cursor: pointer;            transition: background-color .3s;        }        .small-btns button:hover {            background-color: #1e7e34;        }        iframe {            width: 100%;            height: calc(100vh - 150px);            border: none;            margin-top: 10px;            display: none;        }        iframe.active {            display: block;        }    </style></head><body>    <!-- Big buttons (will be hidden when clicked) -->    <div class="big-btn">        <button onclick="showSmallButtons()">Show Bazar Options</button>        <!-- Additional Big Buttons         <button onclick="loadIframe('https://forms.gle/zYes6GTZEUPeWCrN7')">Hisab Add</button>        <button onclick="loadIframe('https://docs.google.com/document/d/1Jj98DmEXVG9vV74Qim4Grs8xuCmbMdEFKCxGtvcDzHs/edit?usp=sharing')">Monthly Report</button>-->    </div>    <!-- Small buttons (will be shown when big-btn is clicked) -->    <div class="small-btns">        <button onclick="loadIframe('https://forms.gle/zYes6GTZEUPeWCrN7')">Hisab Add</button>        <button onclick="loadIframe('https://docs.google.com/document/d/1xRjHrGJ7c0HTrplnSsym7YmuVb_U2MmgcB8fV3cvA_k/edit?usp=sharing')">Report</button>        <button onclick="loadIframe('https://docs.google.com/document/d/1Jj98DmEXVG9vV74Qim4Grs8xuCmbMdEFKCxGtvcDzHs/edit?usp=sharing')">Monthly Report</button>        <button onclick="loadIframe('https://docs.google.com/document/d/1sjffV8Ovd2Q1u35AVFbftM_xSRt3SVa9Oci_nijcXA0/edit?usp=sharing')">Item with Report</button>        <button onclick="loadIframe('https://forms.gle/bcf2RM7uhpcqVBbN7')">Item Add</button>        <iframe id="iframe"></iframe>    </div>    <script>        function showSmallButtons() {            // Hide big buttons and show small buttons            document.querySelector('.big-btn').style.display = 'none';            document.querySelector('.small-btns').style.display = 'flex';        }        function loadIframe(url) {            const iframe = document.getElementById('iframe');            iframe.src = url;            iframe.classList.add('active');        }    </script></body></html>
